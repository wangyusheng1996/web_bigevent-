<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css  -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己写的css -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <form class="layui-form" lay-filter="userinfo">
            <div class="layui-form-item">
                <input type="hidden" name="id" placeholder="用户名称" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input type="text" readonly name="username" required lay-verify="required" placeholder="用户名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <button class="layui-btn" id="changeUserInfo" lay-submit lay-filter="formDemo">提交修改</button>
            <button type="reset" id="btnreset" class="layui-btn layui-btn-primary">重置</button>
        </form>
    </div>
    <!-- 导入layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery.js  -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js  -->
    <script src="/assets/js/baseAPI.JS"></script>
    <!-- 导入自己的uesr_info.js  -->
    <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
