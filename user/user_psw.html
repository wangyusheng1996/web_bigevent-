<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css  -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己写的css -->
    <link rel="stylesheet" href="/assets/css/user/user_psw.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <form class="layui-form" lay-filter="userinfo">
            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="password" id="oldPwd" name="oldPwd" required lay-verify="required|psw"
                        placeholder="请输入原密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="newPwd" required id="newPsw" lay-verify="required|psw|samepsw"
                        placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="rePsw" required lay-verify="required|psw|repsw" placeholder="请确认新密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <button class="layui-btn" id="changePsw" lay-submit lay-filter="formDemo">修改密码</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </form>
    </div>
    <!-- 导入layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery.js  -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js  -->
    <script src="/assets/js/baseAPI.JS"></script>
    <!-- 导入自己的uesr_info.js  -->
    <script src="/assets/js/user/user_psw.js"></script>
</body>

</html>
