<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css  -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己写的css -->
    <link rel="stylesheet" href="/assets/css/aritcle/article.cate.css">
  </head>

  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">
        <span>文章类别管理</span>
        <button type="button" id="btnAddCate" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!-- 模板引擎模板部分 -->
    <script type="text/html" id="tpl">
            {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                <button type="button" data-id={{$value.Id}} class="btnEdit layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn btn-delete   layui-btn-danger layui-btn-xs" data-id={{$value.Id}}  >删除</button>
                </td>
            </tr>
            {{/each}}
        </script>
    <!-- 新增文章列表弹出层 -->
    <script type="text/html" id="dialog-add">
            <form class="layui-form" id="form-add">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="affirmAdd">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
                </div>
              </form>
        </script>
    <!-- 编辑列表弹出层 -->
    <script type="text/html" id="dialog-Edit">
            <form class="layui-form" lay-filter="form-edit" id="form-Edit">
                <div class="layui-form-item">
                      <input type="hidden" name="Id">
                  </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" id="nameEdit" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" id="aliasEdit" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="affirmEdit">确认修改</button>
                  </div>
                </div>
              </form>
        </script>
    <!-- 导入layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery.js  -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js  -->
    <script src="/assets/js/baseAPI.JS"></script>
    <!-- 引入模板引擎js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的uesr_info.js  -->
    <script src="/assets/js/article/article.cate.js"></script>
  </body>

  </html>
</body>

</html>
